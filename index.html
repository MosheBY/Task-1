<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
          crossorigin="anonymous">
    <link rel="stylesheet" 
          href="style.css">
</head>
<body>
    <h1>Rectangle Calculator</h1>
    
    <div class="div1">
        <form action="">
        <div>
            <label>Width</label>
        </div>
        <input id="in1" type="text" required>

        <div>
            <label for="">Height</label>
        </div>
        <input id="in2" type="text" required>

        <div>
            <label for="">Position (x)</label>
        </div>
        <input id="in3" type="text" required>

        <div>
            <label for="">Position (Y)</label>
        </div>
        <input id="in4" type="text" required>
        
        <p>Rectangle Area:</p>
        <span id="span"></span>

        <button id="btn1" type="button" class="btn btn-success">Calculate & Draw</button>
        <button id="btn2" type="button" class="btn btn-danger">Reset</button>

    </form>

    <canvas id="myCanvas" width="300" height="300"></canvas>
    </div>

</body>
</html>
